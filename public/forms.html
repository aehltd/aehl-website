<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hidden form</title>
  </head>
  <body>
    <!-- A little help for the Netlify post-processing bots -->
    <form name="contact" netlify netlify-honeypot hidden>
      <input type="text" name="first-name" />
      <input type="text" name="last-name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    
    <form name="subscribe" netlify netlify-honeypot hidden>
        <input type="text" name="first-name" />
        <input type="text" name="last-name" />
        <input type="email" name="email" />
        <input type="text" name="alerts"/>
    </form>

    <form name="unsubscribe" netlify netlify-honeypot hidden>
      <input type="email" name="email" />
    </form>

  </body>
</html>
